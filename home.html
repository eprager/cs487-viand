<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Viand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Poppins:300" rel="stylesheet"> 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Merienda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Questrial" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
      <div class="header">
          <h1>viand</h1>
        <div class="navigation">
          <ul>
            <li><strong><a href="index.html">LOG OUT</a></strong></li>
            <li><strong><a href="#">STORES</a></strong></li>
            <li><strong><a href="cart.html">CHECKOUT</a></strong></li>
          </ul>
        </div>
      </div>
      <div class="display">
          <div class="long">
            <label for="address">Locate Nearby Stores</label>
            <input id="address" type="address" name="address" placeholder="Your address..." class="address" /> 
            <a href="#"><div class="btn" id="searchbtn">Search</div></a> <!-- End Btn -->
          </div> <!-- End Box -->
          <div class="long stores">
            <a href="item.html"><div class="btnStore" style="display: none">Jewel Osco</div></a>
            <a href="item.html"><div class="btnStore" style="display: none">Mariano's</div></a>
            <a href="item.html"><div class="btnStore" style="display: none">CVS Pharmacy</div></a>
            <a href="item.html"><div class="btnStore" style="display: none">Costco</div></a>
            <a href="item.html"><div class="btnStore" style="display: none">ALDI</div></a>
            <a href="item.html"><div class="btnStore" style="display: none">Pete's Fresh Market</div></a>
            <a href="item.html"><div class="btnStore" style="display: none">Whole Foods Market</div></a>
            <span id="loader" style="display:none">Loading </span>
          </div> <!-- End Box -->
      </div>
      <footer>
        <section class="footer">
          <h6>Anna Benson, Peter Menke, Emma Prager </h6>
        </section>
      </footer>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  <script> 
    $(function() {
      $('#searchbtn').click(function(e) {
        e.preventDefault();

        var addr = $('#address').val();
        if (addr == '') {
          alert("Address is not valid.")
          return;
        }

        var stores = $(".stores div");
        stores.css({display: 'none'});

        var load = $("#loader");
        load.css({display: 'block'});

        setTimeout(function() {
          load.text(load.text() + '. ');
          setTimeout(function() {
            load.text(load.text() + '. ');
            setTimeout(function() {
              load.text(load.text() + '. ');
              setTimeout(function() {
                
                load.css({display: 'none'});
                load.text('Loading ')

                stores.each(function(i) {
                  if (Math.random() > 0.30) {
                    $(this).css({display: 'block'});
                  }
                });

              }, 500)
            }, 500)
          }, 500)
        }, 500)

      })
    })
  </script>
</html>
